<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <form class="form">
        <div class="calculator">
            <h1> Calculadora  IMC</h1>

            <input
            id="inputWeight"
            type="number"
            min="1"
            placeholder="Seu peso"
            ></input>

            <input 
            id="inputHeight"
            type="number"
            min="1"
            placeholder="Sua altura"
            ></input>

            <button
            type="submit"
            id="calculateBtn"
            >Calcular</button>

            <div class="results" id="result">AAA</div>
            <div  class="results" id="classification">AAA</div>

        </div>
    </form>

<script src="./js/script.js"></script>
</body>
</html>
